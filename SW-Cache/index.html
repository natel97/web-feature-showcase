<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      (async () => {
        navigator.serviceWorker.register("/sw.js");
      })();
    </script>

    <div>This website should be cached</div>
    <div>Toggle offline and refresh and I should still be here!</div>

      Note: You may need to uninstall the service worker if you wish to reuse
      this port.
    </div>
  </body>
</html>
